<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial | Rodar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --whatsapp: #25D366; --dark: #1a1a1a; }
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        
        /* Navbar & Cart Icon */
        .navbar-custom { background: white; border-bottom: 1px solid #eee; sticky: top; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }
        
        /* Sidebar Categorías */
        .sidebar { background: white; border-radius: 12px; padding: 20px; height: fit-content; }
        .cat-item { cursor: pointer; padding: 10px; border-radius: 8px; transition: 0.3s; color: #555; }
        .cat-item:hover, .cat-item.active { background: var(--primary); color: white; }

        /* Tarjetas de Producto */
        .product-card { border: none; border-radius: 15px; transition: 0.3s; background: white; height: 100%; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .img-container { height: 180px; background: #f1f1f1; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Botón Añadir */
        .btn-add-cart { border-radius: 8px; font-weight: bold; background: var(--dark); color: white; border: none; padding: 8px; width: 100%; }
        .btn-add-cart:hover { background: var(--primary); }

        /* Carrito Flotante (Sidebar derecha o Modal) */
        .cart-sidebar { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: white; z-index: 1100; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; padding: 20px; display: flex; flex-direction: column; }
        .cart-sidebar.open { right: 0; }
    </style>
</head>
<body>

<nav class="navbar navbar-light navbar-custom sticky-top px-4">
    <a class="navbar-brand font-weight-bold" href="#">RODAR <span class="text-primary">SHOP</span></a>
    <div class="ml-auto" style="position: relative; cursor: pointer;" onclick="toggleCart(true)">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-2 mb-4">
            <div class="sidebar shadow-sm">
                <h6 class="font-weight-bold mb-3">CATEGORÍAS</h6>
                <div class="cat-item active" onclick="filtrar('Todas')">Todas</div>
                <div class="cat-item" onclick="filtrar('Ropa')">Ropa</div>
                <div class="cat-item" onclick="filtrar('Herramientas Eléctricas')">Herramientas</div>
                <div class="cat-item" onclick="filtrar('Accesorios para Bici')">Bici</div>
                <div class="cat-item" onclick="filtrar('Accesorios para Moto')">Moto</div>
                <div class="cat-item" onclick="filtrar('Accesorios para Carro')">Carro</div>
                <div class="cat-item" onclick="filtrar('Equipamiento Comercial')">Tiendas Automotrices</div>
            </div>
        </div>

        <div class="col-lg-10">
            <div class="row" id="productGrid">
                </div>
        </div>
    </div>
</div>

<div id="cartSidebar" class="cart-sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">Mi Carrito</h5>
        <button class="close" onclick="toggleCart(false)">&times;</button>
    </div>
    <div id="cartItems" style="flex-grow: 1; overflow-y: auto;">
        </div>
    <div class="border-top pt-3">
        <div class="d-flex justify-content-between font-weight-bold mb-3">
            <span>Total:</span>
            <span id="cartTotal">$ 0</span>
        </div>
        <button class="btn btn-success btn-block py-3 font-weight-bold" onclick="enviarPedido()">
            <i class="fab fa-whatsapp mr-2"></i> FINALIZAR PEDIDO
        </button>
    </div>
</div>

<script>
    const API_URL = "https://trayectoria-backend.onrender.com/api";
    const NEGOCIO_ID = "{{ negocio.id_negocio }}";
    const WHATSAPP_CLIENTE = "573058916907"; // Tu número corregido

    let productosRaw = [];
    let carrito = [];

    // Cargar desde el Backend
    async function init() {
        try {
            const res = await fetch(`${API_URL}/productos/publicos/${NEGOCIO_ID}`);
            const json = await res.json();
            productosRaw = json.data;
            render(productosRaw);
        } catch (e) { console.error("Error al cargar tienda"); }
    }

    function render(items) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = items.map(p => `
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="product-card shadow-sm">
                    <div class="img-container">
                        <img src="${p.img || 'https://via.placeholder.com/300'}" alt="${p.nombre}">
                    </div>
                    <div class="p-3">
                        <small class="text-muted text-uppercase">${p.categoria || 'General'}</small>
                        <h6 class="text-truncate font-weight-bold mb-1">${p.nombre}</h6>
                        <p class="text-primary font-weight-bold mb-3">$ ${p.precio.toLocaleString()}</p>
                        <button class="btn-add-cart" onclick="addToCart(${p.id})">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Lógica del Carrito
    function addToCart(id) {
        const prod = productosRaw.find(p => p.id === id);
        carrito.push(prod);
        updateCartUI();
        toggleCart(true);
    }

    function updateCartUI() {
        const container = document.getElementById('cartItems');
        const count = document.getElementById('cartCount');
        const total = document.getElementById('cartTotal');

        count.innerText = carrito.length;
        let sum = 0;

        container.innerHTML = carrito.map((item, index) => {
            sum += item.precio;
            return `
                <div class="d-flex mb-3 border-bottom pb-2">
                    <img src="${item.img}" width="50" height="50" class="rounded mr-2">
                    <div style="flex:1">
                        <h6 class="small font-weight-bold mb-0">${item.nombre}</h6>
                        <span class="small text-primary">$ ${item.precio.toLocaleString()}</span>
                    </div>
                    <button class="btn btn-sm text-danger" onclick="removeFromCart(${index})">×</button>
                </div>
            `;
        }).join('');

        total.innerText = `$ ${sum.toLocaleString()}`;
    }

    function removeFromCart(index) {
        carrito.splice(index, 1);
        updateCartUI();
    }

    function toggleCart(show) {
        document.getElementById('cartSidebar').classList.toggle('open', show);
    }

    function filtrar(cat) {
        // Estilos de botones
        document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');

        if(cat === 'Todas') render(productosRaw);
        else render(productosRaw.filter(p => p.categoria === cat));
    }

    function enviarPedido() {
        if(carrito.length === 0) return alert("El carrito está vacío");

        let msg = `*NUEVO PEDIDO - RODAR SHOP*%0A---------------------------%0A`;
        carrito.forEach((p, i) => {
            msg += `${i+1}. ${p.nombre} - *$${p.precio.toLocaleString()}*%0A`;
        });
        
        let total = carrito.reduce((s, p) => s + p.precio, 0);
        msg += `---------------------------%0A*TOTAL: $${total.toLocaleString()}*%0A%0A_Por favor, confírmeme la disponibilidad._`;
        
        window.open(`https://wa.me/${WHATSAPP_CLIENTE}?text=${msg}`, '_blank');
    }

    init();
</script>

</body>
</html>
